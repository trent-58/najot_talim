{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}

<style>
    body {
        background: #f4f6fb;
    }

    .login-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 70vh;
        padding: 20px;
    }

    .login-card {
        background: #ffffff;
        width: 100%;
        max-width: 420px;
        padding: 35px;
        border-radius: 12px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
    }

    .login-card h2 {
        text-align: center;
        margin-bottom: 8px;
        font-size: 24px;
        color: #222;
    }

    .login-subtitle {
        text-align: center;
        font-size: 14px;
        color: #777;
        margin-bottom: 25px;
    }

    .form-group {
        margin-bottom: 18px;
    }

    .form-group label {
        display: block;
        margin-bottom: 6px;
        font-weight: 600;
        font-size: 14px;
        color: #444;
    }

    .form-group input {
        width: 100%;
        padding: 11px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 14px;
    }

    .form-group input:focus {
        outline: none;
        border-color: #6c63ff;
        box-shadow: 0 0 0 2px rgba(108, 99, 255, 0.15);
    }

    .btn-login {
        width: 100%;
        padding: 13px;
        background: #6c63ff;
        border: none;
        border-radius: 8px;
        color: #fff;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        margin-top: 10px;
    }

    .btn-login:hover {
        background: #574fe0;
    }

    .message {
        padding: 10px;
        border-radius: 6px;
        margin-bottom: 15px;
        font-size: 14px;
    }

    .message.success {
        background: #ecfdf5;
        color: #065f46;
        border: 1px solid #10b981;
    }

    .message.error {
        background: #fef2f2;
        color: #991b1b;
        border: 1px solid #ef4444;
    }

    .login-footer {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
    }

    .login-footer a {
        color: #6c63ff;
        font-weight: 600;
        text-decoration: none;
    }
</style>

<div class="login-wrapper">
    <div class="login-card">
        <h2>Welcome Back</h2>
        <p class="login-subtitle">Login to continue shopping</p>

        {% if messages %}
            {% for message in messages %}
                <div class="message {{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
            </div>

            <button type="submit" class="btn-login">Login</button>
        </form>

        <p class="login-footer">
            Donâ€™t have an account?
            <a href="{% url 'user:register' %}">Register</a>
        </p>
    </div>
</div>

{% endblock %}
