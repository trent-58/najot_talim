<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category.name }} - News</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
        h1 {
            color: white;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .back-link {
            background: white;
            color: #00f2fe;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            transition: transform 0.3s;
        }
        .back-link:hover {
            transform: scale(1.05);
        }
        .news-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .news-item {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            border-left: 5px solid #00f2fe;
        }
        .news-item:hover {
            transform: translateX(5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.2);
        }
        .news-item h3 {
            color: #00f2fe;
            margin-bottom: 10px;
            font-size: 1.3em;
        }
        .news-item p {
            color: #333;
            line-height: 1.6;
            margin-bottom: 10px;
        }
        .category-badge {
            display: inline-block;
            background: #00f2fe;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 500;
        }
        .no-data {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì∞ {{ category.name }}</h1>
            <a href="{% url 'news_index' %}" class="back-link">‚Üê Back to Categories</a>
        </div>
        
        {% if news_items %}
            <div class="news-list">
                {% for item in news_items %}
                    <div class="news-item">
                        <h3>{{ item.title }}</h3>
                        <p>{{ item.desc }}</p>
                        <span class="category-badge">{{ item.category_fk.name }}</span>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="no-data">
                <p>No news available in this category.</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
