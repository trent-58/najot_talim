<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ company.name }} - Watches</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
        h1 {
            color: white;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .back-link {
            background: white;
            color: #fa709a;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            transition: transform 0.3s;
        }
        .back-link:hover {
            transform: scale(1.05);
        }
        .watches-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }
        .watch-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            border-left: 5px solid #fa709a;
        }
        .watch-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.2);
        }
        .watch-card h3 {
            color: #fa709a;
            margin-bottom: 10px;
            font-size: 1.3em;
        }
        .watch-card p {
            color: #555;
            margin-bottom: 15px;
        }
        .watch-card a {
            display: inline-block;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 0.9em;
            font-weight: 500;
            transition: opacity 0.3s;
        }
        .watch-card a:hover {
            opacity: 0.9;
        }
        .no-data {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>⌚ {{ company.name }} Watches</h1>
            <a href="{% url 'watches_index' %}" class="back-link">← Back to Companies</a>
        </div>
        
        {% if watches %}
            <div class="watches-grid">
                {% for watch in watches %}
                    <div class="watch-card">
                        <h3>{{ watch.name }}</h3>
                        <p><strong>Company:</strong> {{ watch.company_fk.name }}</p>
                        <a href="{% url 'watch_orders' watch.id %}">View Orders →</a>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="no-data">
                <p>No watches available from this company.</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
