<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery - Texnika</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 50px;
        }

        .breadcrumb {
            margin-bottom: 20px;
        }

        .breadcrumb a {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .breadcrumb a:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .gallery-item {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .gallery-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }

        .gallery-item-info {
            padding: 20px;
            text-align: center;
        }

        .gallery-item-info h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .gallery-item-info p {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .view-btn {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.2s ease;
        }

        .view-btn:hover {
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            color: white;
            padding: 30px 0;
            border-top: 2px solid rgba(255, 255, 255, 0.2);
            margin-top: 50px;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="breadcrumb">
                <a href="/">‚Üê Back to Home</a>
            </div>
            <h1>üì∏ Texnika Gallery</h1>
            <p>Browse our collection of technical equipment</p>
        </header>

        <div class="gallery">
            <div class="gallery-item">
                <img src="/media/items/Untitled.jpg" alt="Image 1">
                <div class="gallery-item-info">
                    <h3>Image 1</h3>
                    <p>Click to view full details</p>
                    <a href="/image/1/" class="view-btn">View</a>
                </div>
            </div>

            <div class="gallery-item">
                <img src="/media/items/Untitled1.jpg" alt="Image 2">
                <div class="gallery-item-info">
                    <h3>Image 2</h3>
                    <p>Click to view full details</p>
                    <a href="/image/2/" class="view-btn">View</a>
                </div>
            </div>

            <div class="gallery-item">
                <img src="/media/items/Untitled2.jpg" alt="Image 3">
                <div class="gallery-item-info">
                    <h3>Image 3</h3>
                    <p>Click to view full details</p>
                    <a href="/image/3/" class="view-btn">View</a>
                </div>
            </div>
        </div>

        <footer>
            <p>&copy; 2025 Texnika Gallery. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
