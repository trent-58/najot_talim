{% extends 'base.html' %}
{% block title %}Delete User{% endblock %}
{% block content %}
  <h1>Delete User</h1>
  <p>Are you sure you want to delete "{{ object.username }}"?</p>
  <form method="post">{% csrf_token %}
    <button class="btn btn-danger" type="submit">Confirm</button>
    <a class="btn btn-secondary" href="{% url 'users:user_list' %}">Cancel</a>
  </form>
{% endblock %}
