<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Tour</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        form { max-width: 500px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background-color: #45a049; }
        a { color: blue; text-decoration: none; margin-top: 10px; display: inline-block; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>{% if form.instance.pk %}Edit Tour{% else %}Add New Tour{% endif %}</h1>
    
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>Title:</label>
            {{ form.title }}
        </div>
        <div class="form-group">
            <label>Destination:</label>
            {{ form.destination }}
        </div>
        <div class="form-group">
            <label>Price:</label>
            {{ form.price }}
        </div>
        <div class="form-group">
            <label>Duration (days):</label>
            {{ form.duration_days }}
        </div>
        <div class="form-group">
            <label>Available Seats:</label>
            {{ form.available_seats }}
        </div>
        <div class="form-group">
            <label>Start Date:</label>
            {{ form.start_date }}
        </div>
        <div class="form-group">
            <label>Description:</label>
            {{ form.description }}
        </div>
        <button type="submit">Save</button>
        <a href="{% url 'tour_list' %}">Cancel</a>
    </form>
</body>
</html>
