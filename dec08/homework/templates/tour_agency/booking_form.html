<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Booking</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        form { max-width: 500px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background-color: #45a049; }
        a { color: blue; text-decoration: none; margin-top: 10px; display: inline-block; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>{% if form.instance.pk %}Edit Booking{% else %}Add New Booking{% endif %}</h1>
    
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>Tour:</label>
            {{ form.tour }}
        </div>
        <div class="form-group">
            <label>Customer Name:</label>
            {{ form.customer_name }}
        </div>
        <div class="form-group">
            <label>Email:</label>
            {{ form.customer_email }}
        </div>
        <div class="form-group">
            <label>Phone Number:</label>
            {{ form.phone_number }}
        </div>
        <div class="form-group">
            <label>Number of People:</label>
            {{ form.number_of_people }}
        </div>
        <div class="form-group">
            <label>Total Price:</label>
            {{ form.total_price }}
        </div>
        <button type="submit">Save</button>
        <a href="{% url 'booking_list' %}">Cancel</a>
    </form>
</body>
</html>
