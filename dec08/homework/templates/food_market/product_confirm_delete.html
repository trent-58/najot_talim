<!DOCTYPE html>
<html>
<head>
    <title>Delete Product</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        .confirm { background-color: #fff3cd; padding: 20px; border-radius: 3px; max-width: 500px; }
        form { display: inline; }
        button { padding: 10px 20px; background-color: #f44336; color: white; border: none; border-radius: 3px; cursor: pointer; margin-right: 10px; }
        button:hover { background-color: #da190b; }
        a { color: blue; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Delete Product</h1>
    <div class="confirm">
        <p>Are you sure you want to delete <strong>{{ product.name }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Yes, Delete</button>
            <a href="{% url 'product_detail' product.pk %}">Cancel</a>
        </form>
    </div>
</body>
</html>
