<!DOCTYPE html>
<html>
<head>
    <title>{{ product.name }}</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        .detail { background-color: #f9f9f9; padding: 20px; border-radius: 3px; max-width: 600px; }
        a { margin-right: 10px; color: blue; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .btn { padding: 10px 20px; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 3px; margin-top: 20px; display: inline-block; }
        .btn:hover { background-color: #45a049; }
        .btn-danger { background-color: #f44336; }
        .btn-danger:hover { background-color: #da190b; }
    </style>
</head>
<body>
    <h1>{{ product.name }}</h1>
    <div class="detail">
        <p><strong>Price:</strong> ${{ product.price }}</p>
        <p><strong>Category:</strong> {{ product.category }}</p>
        <p><strong>Quantity:</strong> {{ product.quantity }}</p>
        <p><strong>Description:</strong> {{ product.description }}</p>
        <p><strong>Added:</strong> {{ product.created_at }}</p>
        
        <a href="{% url 'product_update' product.pk %}" class="btn">Edit</a>
        <a href="{% url 'product_delete' product.pk %}" class="btn btn-danger">Delete</a>
        <a href="{% url 'product_list' %}" class="btn">Back</a>
    </div>
</body>
</html>
