<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{manufacturer.name}}</title>
</head>
<body>
<div class="container">
    <h2>{{manufacturer.name}}</h2>
    <p><strong>Country:</strong> {{manufacturer.country}}</p>

    <button type="button" onclick="window.location.href='{% url 'edit_manufacturer' manufacturer.id %}'">Edit</button>
    <button onclick="document.getElementById('confirmModal').showModal()">Delete</button>
    <button type="button" onclick="window.location.href='{% url back %}'">Back</button>


    <dialog id="confirmModal">
        <h3>Confirm Delete</h3>
        <p>Are you sure you want to delete this manufacturer?</p>

        <form method="POST">
            {% csrf_token %}
            <button type="submit">Yes, delete</button>
            <button onclick="document.getElementById('confirmModal').close()" type="button">
                Cancel
            </button>
        </form>
    </dialog>

</div>
</body>
</html>
