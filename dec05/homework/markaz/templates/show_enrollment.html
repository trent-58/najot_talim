<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enrollment</title>
</head>
<body>
<div class="container">
    <h2>Enrollment Details</h2>
    <p><strong>Student:</strong> {{enrollment.student}}</p>
    <p><strong>Course:</strong> {{enrollment.course}}</p>
    <p><strong>Instructor:</strong> {{enrollment.instructor}}</p>
    <p><strong>Enrollment Date:</strong> {{enrollment.enrollment_date}}</p>

    <button type="button" onclick="window.location.href='{% url 'edit_enrollment' enrollment.id %}'">Edit</button>
    <button onclick="document.getElementById('confirmModal').showModal()">Delete</button>
    <button type="button" onclick="window.location.href='{% url back %}'">Back</button>


    <dialog id="confirmModal">
        <h3>Confirm Delete</h3>
        <p>Are you sure you want to delete this enrollment?</p>

        <form method="POST">
            {% csrf_token %}
            <button type="submit">Yes, delete</button>
            <button onclick="document.getElementById('confirmModal').close()" type="button">
                Cancel
            </button>
        </form>
    </dialog>

</div>
</body>
</html>
