<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{course.title}}</title>
</head>
<body>
<div class="container">
    <h2>{{course.title}}</h2>
    <p>{{course.description}}</p>

    <button type="button" onclick="window.location.href='{% url 'edit_course' course.id %}'">Edit</button>
    <button onclick="document.getElementById('confirmModal').showModal()">Delete</button>
    <button type="button" onclick="window.location.href='{% url back %}'">Back</button>


    <dialog id="confirmModal">
        <h3>Confirm Delete</h3>
        <p>Are you sure you want to delete this course?</p>

        <form method="POST">
            {% csrf_token %}
            <button type="submit">Yes, delete</button>
            <button onclick="document.getElementById('confirmModal').close()" type="button">
                Cancel
            </button>
        </form>
    </dialog>

</div>
</body>
</html>
