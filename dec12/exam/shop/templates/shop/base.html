<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}SimpleShop{% endblock %}</title>
    <style>
        :root { color-scheme: light dark; }
        html, body { height:100%; }
        body { font-family: system-ui, Arial, sans-serif; margin: 0; color:#222; background:#fafafa; display:flex; flex-direction:column; }
        header { background:#222; color:#fff; padding:12px 16px; display:flex; align-items:center; gap:16px; position:sticky; top:0; z-index:10; }
        header a { color:#fff; text-decoration:none; }
        header a:hover { text-decoration:underline; }
        .container { max-width: 1000px; width:100%; margin: 0 auto; padding: 16px; box-sizing:border-box; }
        .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap:16px; }
        .card { border: 1px solid #e6e6e6; border-radius:8px; overflow:hidden; background:#fff; box-shadow:0 1px 2px rgba(0,0,0,0.04); transition: box-shadow .15s ease; }
        .card:hover { box-shadow:0 4px 10px rgba(0,0,0,0.08); }
        .card img { width:100%; height:180px; object-fit:cover; background:#f7f7f7; }
        .card .p { padding:12px; }
        nav select { padding:6px; }
        form.search { display:flex; gap:8px; }
        form.search input { padding:6px 8px; border-radius:6px; border:1px solid #ddd; min-width:220px; }
        form.search button { padding:6px 10px; border-radius:6px; border:1px solid #444; background:#444; color:#fff; cursor:pointer; }
        form.search button:hover { background:#333; border-color:#333; }
        .categories-bar { background:#f5f5f5; border-bottom:1px solid #e6e6e6; padding:12px 0; overflow-x:auto; }
        .categories-bar .container { display:flex; gap:16px; flex-wrap:wrap; align-items:center; }
        .categories-bar a { padding:6px 12px; background:#fff; border:1px solid #ddd; border-radius:6px; text-decoration:none; color:#222; transition:all .2s; }
        .categories-bar a:hover { background:#444; color:#fff; border-color:#444; }
        .categories-bar form.search { margin-left:auto; display:flex; gap:8px; }
        .categories-bar form.search input { padding:6px 8px; border-radius:6px; border:1px solid #ddd; min-width:200px; }
        .categories-bar form.search button { padding:6px 10px; border-radius:6px; border:1px solid #444; background:#444; color:#fff; cursor:pointer; }
        .categories-bar form.search button:hover { background:#333; border-color:#333; }
        .price { font-weight:600; }
        main { flex:1 0 auto; }
        footer { flex-shrink:0; background:#f2f2f2; color:#555; border-top:1px solid #e6e6e6; }
        footer .container { padding-top:12px; padding-bottom:12px; }
    </style>
    {% block head %}{% endblock %}
    {% load static %}
</head>
<body>
<header>
    <a href="{% url 'shop:home' %}"><strong>SimpleShop</strong></a>
    <nav style="display:flex; gap:12px;">
        <a href="{% url 'shop:category_list' %}">Categories</a>
    </nav>
</header>
<div class="categories-bar">
    <div class="container">
        <a href="{% url 'shop:product_list' %}">All Products</a>
        {% for category in categories %}
            <a href="{% url 'shop:category_detail' category.pk %}">{{ category.name }}</a>
        {% endfor %}
        <form class="search" action="{% url 'shop:home' %}" method="get" style="margin-left:auto;">
            <input type="text" name="q" value="{{ search_query|default:'' }}" placeholder="Search products..."/>
            <button type="submit">Search</button>
        </form>
    </div>
</div>
<main class="container">
    {% block content %}{% endblock %}
</main>
<footer>
    <div class="container">
        <p>&copy; {% now "Y" %} SimpleShop</p>
    </div>
  </footer>
</body>
</html>
