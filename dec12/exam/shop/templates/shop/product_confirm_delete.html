{% extends "shop/base.html" %}
{% block title %}Delete Product · SimpleShop{% endblock %}
{% block content %}
<h1>Delete Product</h1>
<p>Are you sure you want to delete product “{{ object.name }}”?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, delete</button>
  <a href="{% url 'shop:product_list' %}">Cancel</a>
</form>
{% endblock %}
